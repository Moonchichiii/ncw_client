    <meta property="og:description" content="High-performance digital systems built with industrial precision. React, Python, and scalable architecture.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nordiccodeworks.com">
    <meta name="theme-color" content="#050505">

    <!-- PRELOAD LOCAL FONTS -->
    <link rel="preload" href="/fonts/FamiljenGrotesk-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/FamiljenGrotesk-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Switzer-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg">
    <title>Nordic Code Works // Full-Stack Engineer</title>
    
    <style>
      :root {
        --bg-main: #ffffff;
        --text-main: #18181b;
      }
      .dark {
        --bg-main: #050505;
        --text-main: #e5e5e5;
      }
      
      html {
        background-color: var(--bg-main);
        color: var(--text-main);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        opacity: 0; 
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-sub, #f3f4f6); }
      ::-webkit-scrollbar-thumb { background: var(--border-main, #d4d4d8); }
      .dark ::-webkit-scrollbar-track { background: #0a0a0a; }
      .dark ::-webkit-scrollbar-thumb { background: #333; }
    </style>

    <script>
      (function() {
        var saved = localStorage.getItem('theme');
        var sys = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && sys)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>  
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
