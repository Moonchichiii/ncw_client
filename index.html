<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <link rel="preload" as="image" href="/src/assets/images/hero-bg-mobile.webp" media="(max-width: 1023px)">
    <link rel="preload" as="image" href="/src/assets/images/hero-bg-desktop.webp" media="(min-width: 1024px)">
   
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black:wght@400&family=Inter:wght@400;600&display=swap" 
          rel="stylesheet" 
          media="print" 
          onload="this.media='all'">
   
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Archivo+Black:wght@400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </noscript>
   
    <meta name="description" content="Nordic Code Works - Digital experiences with Nordic precision. Expert web development and design services.">
    <meta name="author" content="Nordic Code Works">
    <meta property="og:title" content="Nordic Code Works">
    <meta property="og:description" content="Digital experiences with Nordic precision">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#1d4ed8">
   
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg">
   
    <title>Nordic Code Works - Digital Experiences with Nordic Precision</title>
   
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      body {
        margin: 0;
        background: #ffffff;
        color: #0f172a;
      }
      .font-heading {
        font-family: 'Archivo Black', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      .hero-background {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
      }
    </style>
   
    <script>
      (function() {
        var root = document.documentElement;
        var savedTheme = localStorage.getItem('theme');
        var systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        var theme = savedTheme || systemTheme;
        if (theme === 'dark') root.classList.add('dark');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
