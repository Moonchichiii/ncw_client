<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nordic Code Works - High-performance digital systems built with industrial precision. Full-stack development by Mats Gustafsson.">
    <meta name="author" content="Nordic Code Works">
    
    <!-- Preconnect to font origins -->
    <link rel="preconnect" href="https://api.fontshare.com">
    <link rel="preconnect" href="https://cdn.fontshare.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open Graph -->
    <meta property="og:title" content="NCW_SYSTEMS // V2.5">
    <meta property="og:description" content="Deployment Log & System Overview. Scalable web engineering.">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#050505">
    
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg">
    <title>NCW_SYSTEMS // V2.5</title>
    
    <style>
      /* Critical CSS to prevent FOUC (Flash of Unstyled Content) */
      /* Sets base industrial theme immediately */
      :root {
        --bg-main: #050505;
        --text-main: #e5e5e5;
      }
      
      html {
        background-color: var(--bg-main);
        color: var(--text-main);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        opacity: 0; /* Hide body until JS loads to prevent layout shift */
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      /* Scrollbar styling for Webkit */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>

    <script>
      // Immediate Theme Logic (Forces Dark Mode preference if set)
      (function() {
        var saved = localStorage.getItem('theme');
        var sys = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && sys)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
