<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background shape to ensure visibility on both themes -->
  <!-- We use your 'bg-elevated' color for the backing -->
  <rect width="100" height="100" rx="20" fill="#1b2127" />
  
  <!-- Geometric N using your Brand Lime -->
  <path 
    d="M30 70 V30 L70 70 V30" 
    fill="none" 
    stroke="#cfea63" 
    stroke-width="14" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
  />
  
  <!-- Accent Dot (matches your status-dot style) -->
  <circle cx="70" cy="30" r="6" fill="#ffffff" />
</svg>