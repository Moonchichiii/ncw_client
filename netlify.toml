[build]
  publish = "dist"
  command = "bun run build"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_KEYS = "VITE_CLOUD_NAME"

# Form handling
[[forms]]
  name = "contact"

# 1. CACHE FONTS (Specific path for your /public/fonts folder)
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# 2. CACHE ASSETS (Images, etc.)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 3. CACHE JS/CSS BUNDLES
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 4. SECURITY HEADERS (Applied to everything)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    # Optional: Referrer-Policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"

# SPA Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200